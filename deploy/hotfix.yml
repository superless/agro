# veamos un nuevo hotfix
trigger:
    branches:
      include:        
        - hotfix/*

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*.operations.tests.csproj'
    testRunTitle: 'testing'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    msbuildArgs: '/p:DeployOnBuild=true /p:WebPublishMethod=Package /p:PackageAsSingleFile=true /p:SkipInvalidConfigurations=true /p:PackageLocation="$(build.artifactStagingDirectory)"'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: '**\*tests*'
    searchFolder: '$(System.DefaultWorkingDirectory)'
    uiTests: true
    vsTestVersion: '16.0'
    diagnosticsEnabled: true

- task : DotNetCoreCLI@0
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: '**/*trifenix.agro.functions.csproj'    
    arguments: '--no-restore --configuration Release --output $(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'artifactAgroDev'